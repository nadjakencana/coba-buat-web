<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f3ff; /* Cyan Neon */
      --secondary: #bc13fe; /* Ungu Neon */
      --bg-dark: #050505;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
      color: #fff;
      overflow-x: hidden;
    }

    /* --- Scrollbar Keren --- */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    /* --- HEADER / HERO SECTION --- */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* Garis Grid Latar Belakang */
    .grid-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(var(--glass-border) 1px, transparent 1px),
        linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg);
      top: 0;
      z-index: -1;
      opacity: 0.3;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    .profile-container {
      position: relative;
      margin-bottom: 20px;
    }

    .profile-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      background: var(--primary);
      filter: blur(50px);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 3s infinite;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 20px var(--primary);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      margin: 10px 0;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .subtitle {
      font-size: 1.5rem;
      letter-spacing: 3px;
      color: var(--secondary);
      margin-bottom: 30px;
    }

    .social-nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 25px;
      border: 1px solid var(--primary);
      margin: 0 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      background: rgba(0, 243, 255, 0.1);
      display: inline-block;
    }

    .social-nav a:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 20px var(--primary);
    }

    /* --- SECTION UMUM --- */
    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .section-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-right: 20px;
      color: var(--primary);
    }

    .line {
      flex-grow: 1;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), transparent);
    }

    /* --- GALLERY GRID --- */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      overflow: hidden;
      transition: 0.4s;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: var(--secondary);
      box-shadow: 0 10px 30px rgba(188, 19, 254, 0.2);
    }

    .card img {
      width: 100%;
      height: 350px; /* Tinggi seragam */
      object-fit: cover;
      transition: 0.4s;
      filter: grayscale(60%);
    }

    .card:hover img {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    .card-info {
      padding: 15px;
      text-align: center;
    }

    .card-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    /* --- WIDE VIDEO CARD --- */
    .wide-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }
    .wide-grid .card img {
      height: 250px;
    }

    /* --- TECH / STREAMLIT SECTION --- */
    .tech-frame {
      border: 2px solid var(--secondary);
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
      position: relative;
    }
    .tech-frame::before {
      content: "SYSTEM ONLINE";
      position: absolute;
      top: -15px;
      left: 30px;
      background: var(--bg-dark);
      color: var(--secondary);
      padding: 0 10px;
      font-weight: bold;
      font-family: 'Orbitron';
    }
    .iframe-container {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- MUSIC PLAYER FUTURISTIK --- */
    .music-dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid var(--primary);
      padding: 15px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
      width: 90%;
      max-width: 500px;
    }

    .music-info {
      flex-grow: 1;
      overflow: hidden;
    }

    .music-title {
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
      color: var(--primary);
    }

    .controls button {
      background: none;
      border: 1px solid var(--glass-border);
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron';
    }

    .controls button:hover {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 15px var(--primary);
    }

    .mode-switch {
      font-size: 0.7rem;
      color: #aaa;
      margin-bottom: 2px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .music-dock { flex-direction: column; border-radius: 20px; padding: 15px; }
      .controls { display: flex; gap: 10px; }
      .wide-grid { grid-template-columns: 1fr; }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>

        <button onclick="togglePlaylist()" title="Ganti Mode (Matsurat/ASMR)">↻</button>

  <audio id="audio-player"></audio>

  <script>
    // --- MUSIC SYSTEM LOGIC ---
    const playlists = {
        matsurat: [
            { name: 'Matsurat Pagi', src: 'matsurat pagi.mp3' },
            { name: 'Matsurat Sore', src: 'matsurat sore.mp3' }
        ],
        asmr: [
            { name: 'Sleep ASMR', src: 'sleep asmr.mp3' },
            { name: 'Forest ASMR', src: 'forest asmr.mp3' }
        ]
    };

    let currentMode = 'matsurat';
    let currentIndex = 0;
    let isPlaying = false;
    const player = document.getElementById('audio-player');
    const trackNameDisplay = document.getElementById('track-name');
    const playlistNameDisplay = document.getElementById('playlist-name');
    const playBtn = document.getElementById('play-btn');

    function loadTrack() {
        player.src = playlists[currentMode][currentIndex].src;
        trackNameDisplay.innerText = playlists[currentMode][currentIndex].name;
        player.load();
    }

    function togglePlay() {
        if (isPlaying) {
            player.pause();
            playBtn.innerText = "▶";
        } else {
            player.play();
            playBtn.innerText = "❚❚";
        }
        isPlaying = !isPlaying;
    }

    function nextTrack() {
        currentIndex = (currentIndex + 1) % playlists[currentMode].length;
        loadTrack();
        if(isPlaying) player.play();
    }

    function prevTrack() {
        currentIndex = (currentIndex - 1 + playlists[currentMode].length) % playlists[currentMode].length;
        loadTrack();
        if(isPlaying) player.play();
    }

    function togglePlaylist() {
        currentMode = currentMode === 'matsurat' ? 'asmr' : 'matsurat';
        playlistNameDisplay.innerText = "MODE: " + currentMode.toUpperCase();
        currentIndex = 0;
        loadTrack();
        if(isPlaying) player.play();
    }

    // Init
    loadTrack();

    // Auto next when ended
    player.addEventListener('ended', () => {
        if(currentMode === 'asmr') {
            // Loop for ASMR
            player.play(); 
        } else {
            // Stop for Matsurat
            isPlaying = false;
            playBtn.innerText = "▶";
        }
    });

  </script>
